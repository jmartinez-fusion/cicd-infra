name: Update K8s Image Tag

on:
  repository_dispatch:
    types: [update-k8s-deployment]

jobs:
  update-image-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v3

      - name: List files after checkout
        run: ls -la

      - name: Install yq
        run: sudo apt-get install -y yq

      - name: Replace image tag using yq
        run: |
          TAG=${{ github.event.client_payload.image_tag }}
          yq e '.spec.template.spec.containers[0].image = "tu_usuario/simple-docker-app:'"$TAG"'"' -i deployment.yaml
          git diff deployment.yaml
 
      - name: View deployment.yaml
        run: cat deployment.yaml

      - name: Set up Git credentials
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://${{ secrets.PAT_PUSH }}@github.com/jmartinez-fusion/cicd-infra.git

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update image tag to $TAG"
          git push

